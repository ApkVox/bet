<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>NBA Vibecoding AI - Sistema Completo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00aaff",
                        "accent-green": "#00ff9d",
                        "accent-red": "#ff4d4d"
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f1729 0%, #1e293b 100%);
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .nav-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .view-section {
            display: none;
        }

        .view-section.active {
            display: block;
        }

        /* Tabla de Predicciones */
        .predictions-table-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            overflow: hidden;
        }

        .predictions-table {
            width: 100%;
            border-collapse: collapse;
        }

        .predictions-table thead {
            background: rgba(255, 255, 255, 0.05);
        }

        .predictions-table th {
            padding: 1rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.05em;
        }

        .predictions-table tbody tr {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        .predictions-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .predictions-table td {
            padding: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .ev-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .ev-positive {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .ev-negative {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-analyze {
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 0.5rem;
            color: #818cf8;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-analyze:hover {
            background: rgba(99, 102, 241, 0.25);
        }

        .analysis-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        /* Hide spin buttons */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        /* Smooth transition for dynamic values */
        .dynamic-value {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="text-white">
    <!-- Header -->
    <header class="glass-panel sticky top-0 z-50 p-4 mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-primary to-accent-green bg-clip-text text-transparent">
                游 NBA Vibecoding AI
            </h1>

            <nav class="flex gap-2">
                <button id="btn-predictions" class="nav-btn active">游늵 Predicciones</button>
                <button id="btn-history" class="nav-btn">游닆 Historial</button>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 pb-12">
        <!-- M칍DULO PHOENIX: RETO ESCALERA V2 -->

        <!-- M칍DULO 2: Predicciones Diarias -->
        <section id="daily-predictions-view" class="view-section active">
            <!-- Model Accuracy Banner -->
            <div class="glass-panel p-4 mb-4 rounded-xl border border-green-500/30 bg-green-500/10">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">游뱄</span>
                        <div>
                            <div class="font-bold text-green-400" id="model-accuracy-display">Modelo XGBoost: 68.9%
                                Accuracy</div>
                            <div class="text-xs text-slate-400">Predicciones basadas en estadisticas reales de equipos
                            </div>
                        </div>
                    </div>
                    <div id="data-source-badge"
                        class="px-3 py-1 rounded-full text-xs font-bold bg-yellow-500/20 text-yellow-400 border border-yellow-500/30">
                        丘멆잺 CUOTAS SIMULADAS
                    </div>
                </div>
            </div>

            <!-- Filtros Simplificados -->
            <div class="glass-panel p-4 mb-6 rounded-xl">
                <div class="flex justify-between items-center">
                    <div class="text-sm text-slate-400">
                        <span id="filtered-count">0</span> partidos encontrados
                    </div>
                    <div class="flex gap-4">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="filter-ev-only" class="rounded">
                            <span class="text-sm">Solo EV+</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Tabla Simplificada -->
            <div class="predictions-table-container">
                <table class="predictions-table">
                    <thead>
                        <tr>
                            <th>Partido</th>
                            <th>Ganador Predicho</th>
                            <th>Probabilidad</th>
                            <th>O/U</th>
                            <th>Cuota (Decimal)</th>
                            <th>Detalles</th>
                        </tr>
                    </thead>
                    <tbody id="predictions-table-body">
                        <!-- Generado din치micamente -->
                    </tbody>
                </table>
            </div>
        </section>


        <!-- M칍DULO 5: An치lisis en Vivo -->

        <!-- M칍DULO 7: Historial Completo -->
        <section id="history-view" class="view-section">
            <div class="flex gap-4 mb-6">
                <button onclick="switchHistoryTab('preds')" id="tab-hist-preds"
                    class="px-4 py-2 rounded-lg bg-white/10 text-white hover:bg-white/20 active-tab font-bold">
                    Predicciones Pasadas
                </button>
                <button onclick="switchHistoryTab('tickets')" id="tab-hist-tickets"
                    class="px-4 py-2 rounded-lg bg-white/5 text-slate-400 hover:bg-white/10">
                    Tickets Generados
                </button>
            </div>

            <!-- Filtros de Historial -->
            <div id="history-filters"
                class="flex flex-wrap gap-4 mb-6 bg-white/5 p-4 rounded-xl border border-white/10">
                <div class="flex-1 min-w-[200px]">
                    <input type="text" id="hist-search" placeholder="Buscar equipo..."
                        class="w-full bg-black/20 border border-white/10 rounded-lg px-4 py-2 text-sm focus:outline-none focus:border-blue-500/50"
                        oninput="filterHistory()">
                </div>
                <select id="hist-filter-result"
                    class="bg-black/20 border border-white/10 rounded-lg px-4 py-2 text-sm focus:outline-none"
                    onchange="filterHistory()">
                    <option value="ALL">Todos los Resultados</option>
                    <option value="WIN">Solo GANADOS</option>
                    <option value="LOSS">Solo PERDIDOS</option>
                </select>
                <button onclick="loadHistoryData()"
                    class="bg-blue-600/20 text-blue-400 hover:bg-blue-600/30 px-4 py-2 rounded-lg text-sm font-bold border border-blue-500/30 transition-all">
                    游댃 Refrescar
                </button>
            </div>

            <!-- Sub-vista: Predicciones (Agrupadas) -->
            <div id="hist-preds-content">
                <div id="history-grouped-container" class="space-y-8">
                    <!-- Los grupos por fecha se cargar치n aqu칤 -->
                    <div class="flex justify-center py-12">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                    </div>
                </div>
            </div>

            <!-- Sub-vista: Tickets -->
            <div id="hist-tickets-content" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cards de Tickets -->
            </div>
        </section>

    </main>

    <!-- MODAL: Match Details -->
    <div id="match-details-modal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div
            class="bg-slate-900 border border-white/10 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
            <div
                class="sticky top-0 bg-slate-900/95 backdrop-blur-sm border-b border-white/10 p-4 flex justify-between items-center">
                <h2 id="modal-title" class="text-xl font-bold text-white">Detalles del Partido</h2>
                <button onclick="closeMatchModal()" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>

            <div id="modal-content" class="p-6 space-y-6">
                <div class="flex justify-center py-12">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Ladder Modal -->
    <script>
        // ===========================================
        // DICCIONARIO DE LOGOS NBA
        // ===========================================
        const NBA_LOGOS = {
            "Atlanta Hawks": "https://cdn.nba.com/logos/nba/1610612737/primary/L/logo.svg",
            "Boston Celtics": "https://cdn.nba.com/logos/nba/1610612738/primary/L/logo.svg",
            "Brooklyn Nets": "https://cdn.nba.com/logos/nba/1610612751/primary/L/logo.svg",
            "Charlotte Hornets": "https://cdn.nba.com/logos/nba/1610612766/primary/L/logo.svg",
            "Chicago Bulls": "https://cdn.nba.com/logos/nba/1610612741/primary/L/logo.svg",
            "Cleveland Cavaliers": "https://cdn.nba.com/logos/nba/1610612739/primary/L/logo.svg",
            "Dallas Mavericks": "https://cdn.nba.com/logos/nba/1610612742/primary/L/logo.svg",
            "Denver Nuggets": "https://cdn.nba.com/logos/nba/1610612743/primary/L/logo.svg",
            "Detroit Pistons": "https://cdn.nba.com/logos/nba/1610612765/primary/L/logo.svg",
            "Golden State Warriors": "https://cdn.nba.com/logos/nba/1610612744/primary/L/logo.svg",
            "Houston Rockets": "https://cdn.nba.com/logos/nba/1610612745/primary/L/logo.svg",
            "Indiana Pacers": "https://cdn.nba.com/logos/nba/1610612754/primary/L/logo.svg",
            "LA Clippers": "https://cdn.nba.com/logos/nba/1610612746/primary/L/logo.svg",
            "Los Angeles Lakers": "https://cdn.nba.com/logos/nba/1610612747/primary/L/logo.svg",
            "Memphis Grizzlies": "https://cdn.nba.com/logos/nba/1610612763/primary/L/logo.svg",
            "Miami Heat": "https://cdn.nba.com/logos/nba/1610612748/primary/L/logo.svg",
            "Milwaukee Bucks": "https://cdn.nba.com/logos/nba/1610612749/primary/L/logo.svg",
            "Minnesota Timberwolves": "https://cdn.nba.com/logos/nba/1610612750/primary/L/logo.svg",
            "New Orleans Pelicans": "https://cdn.nba.com/logos/nba/1610612740/primary/L/logo.svg",
            "New York Knicks": "https://cdn.nba.com/logos/nba/1610612752/primary/L/logo.svg",
            "Oklahoma City Thunder": "https://cdn.nba.com/logos/nba/1610612760/primary/L/logo.svg",
            "Orlando Magic": "https://cdn.nba.com/logos/nba/1610612753/primary/L/logo.svg",
            "Philadelphia 76ers": "https://cdn.nba.com/logos/nba/1610612755/primary/L/logo.svg",
            "Phoenix Suns": "https://cdn.nba.com/logos/nba/1610612756/primary/L/logo.svg",
            "Portland Trail Blazers": "https://cdn.nba.com/logos/nba/1610612757/primary/L/logo.svg",
            "Sacramento Kings": "https://cdn.nba.com/logos/nba/1610612758/primary/L/logo.svg",
            "San Antonio Spurs": "https://cdn.nba.com/logos/nba/1610612759/primary/L/logo.svg",
            "Toronto Raptors": "https://cdn.nba.com/logos/nba/1610612761/primary/L/logo.svg",
            "Utah Jazz": "https://cdn.nba.com/logos/nba/1610612762/primary/L/logo.svg",
            "Washington Wizards": "https://cdn.nba.com/logos/nba/1610612764/primary/L/logo.svg"
        };

        // ===========================================
        // ESTADO GLOBAL
        // ===========================================
        let currentPredictions = [];
        let currentView = 'predictions';

        // ===========================================
        // NAVEGACI칍N
        //===========================================
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const viewId = btn.id.replace('btn-', '');
                switchView(viewId);
            });
        });

        function switchView(viewId) {
            // Actualizar botones
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${viewId}`).classList.add('active');

            // Actualizar vistas
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));

            const viewMap = {
                'predictions': 'daily-predictions-view',
                'history': 'history-view'
            };

            document.getElementById(viewMap[viewId]).classList.add('active');
            currentView = viewId;

            // Cargar datos espec칤ficos de la vista
            if (viewId === 'history') loadHistoryData();
        }

        // ===========================================
        // CARGAR PREDICCIONES
        // ===========================================
        async function loadPredictions() {
            try {
                const response = await fetch('/pronosticos-hoy?include_ai=false');
                const data = await response.json();
                currentPredictions = data.predictions;

                // Update model accuracy display
                const accuracyEl = document.getElementById('model-accuracy-display');
                if (accuracyEl && data.model_accuracy) {
                    accuracyEl.textContent = `Modelo XGBoost: ${data.model_accuracy} Accuracy`;
                }

                renderPredictionsTable(currentPredictions);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('predictions-table-body').innerHTML =
                    '<tr><td colspan="6" class="text-center text-red-400 py-8">Error cargando predicciones</td></tr>';
            }
        }

        // Helper: Convert American odds to Decimal
        function americanToDecimal(americanOdds) {
            if (!americanOdds) return null;
            if (americanOdds >= 100) {
                return (americanOdds / 100) + 1;
            } else {
                return (100 / Math.abs(americanOdds)) + 1;
            }
        }

        function renderPredictionsTable(predictions) {
            const tbody = document.getElementById('predictions-table-body');
            tbody.innerHTML = '';

            predictions.forEach((pred, index) => {
                const row = document.createElement('tr');
                row.className = 'prediction-row';
                row.dataset.ev = pred.ev_value || 0;
                row.dataset.risk = pred.warning_level;

                const winnerOdds = pred.winner === pred.home_team ? pred.market_odds_home : pred.market_odds_away;
                const decimalOdds = americanToDecimal(winnerOdds);
                const probColor = pred.win_probability > 60 ? 'text-green-400' : (pred.win_probability > 55 ? 'text-blue-400' : 'text-slate-300');

                row.innerHTML = `
                    <td>
                        <div class="flex items-center gap-2">
                            <img src="${NBA_LOGOS[pred.home_team]}" class="w-6 h-6" onerror="this.style.display='none'">
                            <span class="text-sm font-medium">${pred.home_team}</span>
                            <span class="text-slate-500 text-xs px-2">vs</span>
                            <img src="${NBA_LOGOS[pred.away_team]}" class="w-6 h-6" onerror="this.style.display='none'">
                            <span class="text-sm font-medium">${pred.away_team}</span>
                        </div>
                    </td>
                    <td>
                        <div class="flex items-center gap-2">
                            <img src="${NBA_LOGOS[pred.winner]}" class="w-5 h-5" onerror="this.style.display='none'">
                            <span class="font-bold text-sm">${pred.winner}</span>
                        </div>
                    </td>
                    <td>
                        <div class="flex flex-col">
                            <span class="text-xl font-bold ${probColor}">${pred.win_probability}%</span>
                             ${pred.game_status && pred.game_status !== 'Scheduled'
                        ? `<span class="text-[10px] font-mono text-amber-400 bg-amber-400/10 px-1 rounded border border-amber-400/20 w-fit mt-1">${pred.home_score || 0} - ${pred.away_score || 0}</span>`
                        : ''}
                        </div>
                    </td>
                    <td>
                        <span class="text-sm ${pred.under_over === 'OVER' ? 'text-blue-400' : 'text-purple-400'}">${pred.under_over || 'N/A'}</span>
                        <span class="text-xs text-slate-500 ml-1">${pred.ou_line || ''}</span>
                    </td>
                    <td>
                        <span class="font-mono text-sm text-green-400 font-bold">${decimalOdds ? decimalOdds.toFixed(2) : 'N/A'}</span>
                    </td>
                    <td>
                        <button class="btn-analyze text-xs" onclick="showAnalysis(${index})">
                            Ver Detalles
                        </button>
                    </td>
                `;

                tbody.appendChild(row);
            });

            updateFilteredCount();
        }


        function showAnalysis(index) {
            const pred = currentPredictions[index];
            const modal = document.createElement('div');
            modal.className = 'analysis-modal';
            modal.onclick = (e) => { if (e.target === modal) modal.remove(); };

            modal.innerHTML = `
                <div class="modal-content glass-panel p-8 rounded-2xl">
                    <h3 class="text-2xl font-bold mb-4">An치lisis de IA</h3>
                    <div class="text-lg mb-6">${pred.ai_analysis || 'An치lisis no disponible'}</div>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="glass-panel p-4 rounded-lg">
                            <div class="text-sm text-slate-400">Prob. Modelo</div>
                            <div class="text-2xl font-bold">${pred.win_probability}%</div>
                        </div>
                        <div class="glass-panel p-4 rounded-lg">
                            <div class="text-sm text-slate-400">Prob. Mercado</div>
                            <div class="text-2xl font-bold">${pred.implied_prob_market}%</div>
                        </div>
                        <div class="glass-panel p-4 rounded-lg">
                            <div class="text-sm text-slate-400">Discrepancia</div>
                            <div class="text-2xl font-bold ${pred.discrepancy > 15 ? 'text-red-400' : ''}">${pred.discrepancy}%</div>
                        </div>
                        <div class="glass-panel p-4 rounded-lg">
                            <div class="text-sm text-slate-400">Kelly Stake</div>
                            <div class="text-2xl font-bold text-purple-400">${pred.kelly_stake_pct}%</div>
                        </div>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" 
                            class="w-full py-3 bg-white/10 rounded-lg hover:bg-white/20">
                        Cerrar
                    </button>
                </div>
            `;

            document.body.appendChild(modal);
        }

        // ===========================================
        // FILTROS
        // ===========================================
        document.getElementById('filter-ev-only').addEventListener('change', applyFilters);
        // Only add listener if element exists
        const hideRiskEl = document.getElementById('filter-hide-high-risk');
        if (hideRiskEl) hideRiskEl.addEventListener('change', applyFilters);

        function applyFilters() {
            const rows = document.querySelectorAll('.prediction-row');
            const evOnly = document.getElementById('filter-ev-only').checked;
            const hideRiskEl = document.getElementById('filter-hide-high-risk');
            const hideRisk = hideRiskEl ? hideRiskEl.checked : false;

            rows.forEach(row => {
                const ev = parseFloat(row.dataset.ev);
                const risk = row.dataset.risk;

                let show = true;
                if (evOnly && ev <= 0) show = false;
                if (hideRisk && risk === 'HIGH') show = false;

                row.style.display = show ? '' : 'none';
            });

            updateFilteredCount();
        }

        function updateFilteredCount() {
            const visible = document.querySelectorAll('.prediction-row:not([style*="display: none"])').length;
            document.getElementById('filtered-count').textContent = visible;
        }


        // ===========================================
        // HISTORIAL COMPLETO
        // ===========================================
        let fullHistoryData = [];
        async function loadHistoryData() {
            // Trigger automatic update in background
            try {
                fetch('/update-history', { method: 'POST' })
                    .then(r => r.json())
                    .then(res => {
                        if (res.updated_count > 0) {
                            console.log(`Updated ${res.updated_count} predictions`);
                            // Reload recent data to show new results if any updated
                            loadHistoryData();
                        }
                    })
                    .catch(e => console.error("Auto-update failed", e));
            } catch (e) { console.error("Update trigger error", e); }

            try {
                const response = await fetch('/history/full?days=30');
                const data = await response.json();
                fullHistoryData = data.history;
                renderGroupedHistory(fullHistoryData);
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        function filterHistory() {
            const searchTerm = document.getElementById('hist-search').value.toLowerCase();
            const resultFilter = document.getElementById('hist-filter-result').value;
            const filtered = fullHistoryData.filter(item => {
                const matchesSearch = item.match.toLowerCase().includes(searchTerm) ||
                    item.predicted_winner.toLowerCase().includes(searchTerm);
                const matchesResult = resultFilter === 'ALL' || item.result === resultFilter;
                return matchesSearch && matchesResult;
            });
            renderGroupedHistory(filtered);
        }

        function renderGroupedHistory(historyItems) {
            const container = document.getElementById('history-grouped-container');
            if (!container) return;
            if (historyItems.length === 0) {
                container.innerHTML = `<div class="text-center py-12 text-slate-400 bg-white/5 rounded-2xl border border-dashed border-white/10">No se encontraron resultados.</div>`;
                return;
            }
            const groups = historyItems.reduce((acc, item) => {
                if (!acc[item.date]) acc[item.date] = [];
                acc[item.date].push(item);
                return acc;
            }, {});
            const sortedDates = Object.keys(groups).sort().reverse();
            container.innerHTML = sortedDates.map(date => {
                const items = groups[date];
                const dayProfit = items.reduce((sum, item) => sum + item.profit, 0);
                const dayWins = items.filter(i => i.result === 'WIN').length;
                const totalPlayed = items.filter(i => i.result !== 'PENDING').length;
                const winRate = totalPlayed > 0 ? Math.round((dayWins / totalPlayed) * 100) : 0;
                return `
                    <div class="history-day-group">
                        <div class="flex items-center justify-between mb-3 px-2 mt-6">
                            <h3 class="text-lg font-bold text-slate-200">${date}</h3>
                            <div class="flex gap-4 text-xs font-mono">
                                <span class="text-slate-400">Wins: <span class="text-white">${winRate}%</span></span>
                                <span class="text-slate-400">P/L: <span class="${dayProfit >= 0 ? 'text-green-400' : 'text-red-400'}">${dayProfit >= 0 ? '+' : ''}${dayProfit.toFixed(2)}</span></span>
                            </div>
                        </div>
                        <div class="predictions-table-container overflow-hidden rounded-xl border border-white/10 bg-black/20">
                            <table class="predictions-table w-full">
                                <thead class="bg-white/5 text-[11px] uppercase tracking-wider text-slate-500">
                                    <tr>
                                        <th class="px-4 py-2 text-left">Partido</th>
                                        <th class="px-4 py-2 text-left">Pick</th>
                                        <th class="px-4 py-2 text-center">Prob</th>
                                        <th class="px-4 py-2 text-center">Result</th>
                                        <th class="px-4 py-2 text-right">Profit</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${items.map(item => `
                                        <tr class="border-t border-white/5 hover:bg-white/5 transition-colors">
                                            <td class="px-4 py-3 font-medium text-slate-300 text-sm">${item.match}</td>
                                            <td class="px-4 py-3 font-bold text-white text-sm">${item.predicted_winner}</td>
                                            <td class="px-4 py-3 text-center text-sm"><span class="${item.probability > 60 ? 'text-green-400' : 'text-blue-400'}">${item.probability}%</span></td>
                                            <td class="px-4 py-3 text-center text-xs">
                                                <span class="px-2 py-0.5 rounded border ${item.result === 'WIN' ? 'bg-green-500/10 text-green-400 border-green-500/20' : (item.result === 'LOSS' ? 'bg-red-500/10 text-red-400 border-red-500/20' : 'bg-slate-500/10 text-slate-400 border-slate-500/20')}">${item.result}</span>
                                            </td>
                                            <td class="px-4 py-3 text-right font-mono font-bold text-sm ${item.profit > 0 ? 'text-green-400' : (item.profit < 0 ? 'text-red-400' : 'text-slate-500')}">
                                                ${item.profit > 0 ? '+' : ''}${item.profit.toFixed(2)}
                                            </td>
                                        </tr>`).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>`;
            }).join('');
        }


        // ===========================================
        // MODAL DE DETALLES DEL PARTIDO
        // ===========================================
        async function showAnalysis(index) {
            const pred = currentPredictions[index];
            if (!pred) return;

            const modal = document.getElementById('match-details-modal');
            const content = document.getElementById('modal-content');
            const title = document.getElementById('modal-title');

            title.textContent = `${pred.home_team} vs ${pred.away_team}`;
            modal.classList.remove('hidden');

            // Show loading
            content.innerHTML = `
                <div class="flex justify-center py-12">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                </div>
            `;

            try {
                const response = await fetch(`/match-details/${encodeURIComponent(pred.home_team)}/${encodeURIComponent(pred.away_team)}`);
                const data = await response.json();

                const homeLogo = NBA_LOGOS[pred.home_team] || '';
                const awayLogo = NBA_LOGOS[pred.away_team] || '';

                content.innerHTML = `
                    <!-- Teams Header -->
                    <div class="flex items-center justify-between gap-4 p-4 bg-white/5 rounded-xl mb-6">
                        <div class="flex items-center gap-3">
                            <img src="${homeLogo}" class="w-12 h-12" alt="${pred.home_team}">
                            <span class="font-bold text-white">${pred.home_team}</span>
                        </div>
                        <span class="text-2xl font-bold text-blue-400">VS</span>
                        <div class="flex items-center gap-3">
                            <span class="font-bold text-white">${pred.away_team}</span>
                            <img src="${awayLogo}" class="w-12 h-12" alt="${pred.away_team}">
                        </div>
                    </div>

                    <!-- Prediction -->
                    <div class="bg-gradient-to-r from-blue-600/20 to-purple-600/20 rounded-xl p-4 border border-blue-500/30 mb-6">
                        <div class="text-xs uppercase text-blue-400 mb-1">Motor Predice</div>
                        <div class="text-2xl font-bold text-white">${pred.winner}</div>
                        <div class="text-sm text-slate-400">Probabilidad: <span class="text-green-400 font-bold">${pred.win_probability}%</span></div>
                    </div>

                    <!-- AI Analysis -->
                    <div class="bg-white/5 rounded-xl p-4 border border-white/10 mb-6">
                        <div class="flex items-center gap-2 mb-3">
                            <span class="text-blue-400">游뱄</span>
                            <span class="font-bold text-white">An치lisis IA</span>
                        </div>
                        <p class="text-sm text-slate-300 leading-relaxed">${data.ai_analysis || 'An치lisis no disponible'}</p>
                    </div>

                    <!-- Prediction Accuracy -->
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="bg-white/5 rounded-xl p-4 border border-white/10">
                            <div class="text-xs uppercase text-slate-500 mb-2">Precisi칩n: ${pred.home_team}</div>
                            <div class="text-2xl font-bold ${data.home_accuracy.accuracy >= 50 ? 'text-green-400' : 'text-red-400'}">${data.home_accuracy.accuracy}%</div>
                            <div class="text-xs text-slate-500">${data.home_accuracy.correct}/${data.home_accuracy.total_predictions} aciertos</div>
                        </div>
                        <div class="bg-white/5 rounded-xl p-4 border border-white/10">
                            <div class="text-xs uppercase text-slate-500 mb-2">Precisi칩n: ${pred.away_team}</div>
                            <div class="text-2xl font-bold ${data.away_accuracy.accuracy >= 50 ? 'text-green-400' : 'text-red-400'}">${data.away_accuracy.accuracy}%</div>
                            <div class="text-xs text-slate-500">${data.away_accuracy.correct}/${data.away_accuracy.total_predictions} aciertos</div>
                        </div>
                    </div>

                    <!-- Value Stats -->
                    <div class="grid grid-cols-3 gap-3">
                        <div class="bg-white/5 rounded-lg p-3 text-center">
                            <div class="text-xs text-slate-500">EV</div>
                            <div class="font-bold ${pred.ev_value > 0 ? 'text-green-400' : 'text-red-400'}">${pred.ev_value > 0 ? '+' : ''}${pred.ev_value?.toFixed(1) || 'N/A'}%</div>
                        </div>
                        <div class="bg-white/5 rounded-lg p-3 text-center">
                            <div class="text-xs text-slate-500">Kelly</div>
                            <div class="font-bold text-blue-400">${pred.kelly_stake_pct?.toFixed(1) || 'N/A'}%</div>
                        </div>
                        <div class="bg-white/5 rounded-lg p-3 text-center">
                            <div class="text-xs text-slate-500">Riesgo</div>
                            <div class="font-bold ${pred.warning_level === 'HIGH' ? 'text-red-400' : (pred.warning_level === 'MEDIUM' ? 'text-amber-400' : 'text-green-400')}">${pred.warning_level || 'N/A'}</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching match details:', error);
                content.innerHTML = `
                    <div class="text-center py-12 text-red-400">
                        Error cargando detalles del partido
                    </div>
                `;
            }
        }

        function closeMatchModal() {
            document.getElementById('match-details-modal').classList.add('hidden');
        }

        // ===========================================
        // INICIALIZACI칍N
        // ===========================================
        document.addEventListener('DOMContentLoaded', () => {
            loadPredictions();
        });
    </script>
</body>
